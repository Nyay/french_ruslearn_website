<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="/static/stylesheet.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>le drill long</title>
</head>
<body>
 <div class="container">
      <div class="header">
        <h3 class="text-muted">traduisez-le en français</h3>
      </div>
      <p>question {{ question_number }} de {{ sumup }}</p>
      {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-danger">
        {{ message }}
      </div>
      {% endfor %}
      <form class="form" action="/materials/bigtest_{{ cat }}" method="post" autocomplete="off">
        <div class="form-group">
          <span class="col-lg-2">{{ question }}</span>
          <div class="col-lg-2">
            <input type="text" name="answer" placeholder="réponse"
                   class="form-control">
          </div>
        <input type="submit" class="btn btn-primary" value="confirmer">
        </div>
      </form>
 </div>

<div class="test-question">

</div>
</body>
</html>
