<!DOCTYPE html>
<html lang="fr">
<head>
    <script language="JavaScript" src="static/js/common.js"> </script>
    <script language="JavaScript" src="static/js/main.js"> </script>
    <link href="static/css/stylesheet.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>test d'évaluation</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted">mettez le verbe dans une forme propre</h3>
    </div>
    <hr/>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {% endfor %}
    <form class="form" action="/materials/qconj_{{ cat }}" method="post" autocomplete="off">
    <div class="form-group">
        <span class="col-lg-2">{{ question_number }}. {{ question }}</span>
        <div class="col-lg-2">
            <a href="{{ url_for('keyboard') }}" target="_blank"><img style="vertical-align:bottom;" src="static/pic/keyboard.gif"
            alt="Виртуальная клавиатура" title="Виртуальная клавиатура" width="42" height="21" border="0"></a>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
    </form>
</div>
</body>
</html>
