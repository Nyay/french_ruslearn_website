<!DOCTYPE html>
<html lang="fr">
<head>
    <script language="JavaScript" src="common.js"> </script>
    <script language="JavaScript" src="main.js"> </script>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono&amp;subset=cyrillic,latin-ext" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Контрольные работы</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted">Mettez le substantif dans une forme de génitif</h3>
    </div>
    <hr/>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {% endfor %}
    <form class="form" action="/materials/qgenpl_{{ cat }}" method="post" autocomplete="off">
    <div class="form-group">
        <span class="col-lg-2">{{ question_number }}. {{ question }}</span>
        <div class="col-lg-2">
            <input type="text" name="answer" placeholder="Answer" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
    </form>
</div>
</body>
</html>
