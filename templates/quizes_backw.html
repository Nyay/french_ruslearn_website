<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Контрольные работы</title>
</head>
<body>
<link href="style.css" type="text/css" rel="stylesheet">
<div class="container">
    <div class="header">
        <h3 class="text-muted">Traduisez-le en russe</h3>
    </div>
    <hr/>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {% endfor %}
    <form class="form" action="/quiz_{{ cat }}" method="post">
    <div class="form-group">
        <span class="col-lg-2">{{ question_number }}. {{ question|safe }}</span>
        <div class="col-lg-2">
            <input type="text" name="answer" placeholder="Answer" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
    </form>
</div>
</body>
</html>
