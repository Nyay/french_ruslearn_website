<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
</head>
<body>
<ul class="menu-main">
  <li><a href="{{ profile_refer }}">Личный кабинет</a></li>
  <li><a href="{{ quizes_refer }}">Контрольные</a></li>
  <li><a href="{{ starter_refer }}">Выйти</a></li>
</ul>

 <div class="container">
      <div class="header">
        <h3 class="text-muted">Traduisez-le en français</h3>
      </div>
      <hr/>
      {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-danger">
        {{ message }}
      </div>
      {% endfor %}
      <form class="form" action="/test/1d" method="post">
        <div class="form-group">
          <span class="col-lg-2">{{ question_number }}. {{ question|safe }}</span>
          <div class="col-lg-2">
            <input type="text" name="answer" placeholder="Answer"
                   class="form-control">
          </div>
        <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </form>
 </div>

<div class="test-question">

</div>
</body>
</html>
